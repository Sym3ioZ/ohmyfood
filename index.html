<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/968d4dd58f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <img src="./public/img/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />
    </header>
    <div class="loc-search">
      <i class="fa-solid fa-map-marker-alt"></i>
      <form method="post" action="#">
        <input type="search" id="loc-search" name="loc-search" size="15" minlength="3" maxlength="15" value="Paris, Belleville">
      </form>
    </div>
    <main>
      <section class="presentation">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a href="#restaurants" class="button">Explorer nos restaurants</a>
      </section>
      <section class="usage">
        <h2>Fonctionnement</h2>
        <div class="usage__buttons">
          <div class="button">
            <div class="btn-number">1</div>
            <i class="fa-solid fa-mobile-alt btn-icon"></i>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="button">
            <div class="btn-number">2</div>
            <i class="fa-solid fa-bars btn-icon"></i>
            <p>Composez votre menu</p>
          </div>
          <div class="button">
            <div class="btn-number">3</div>
            <i class="fa-solid fa-store btn-icon"></i>
            <p>Dégustez au restaurant</p>
          </div>
        </div>
      </section>
      <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="card">
          <a href="./rest1.html" class="card__link">
            <div class="card__new-flag">Nouveau</div>
            <div class="card__image"><img src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du gout" /></div>
            <div class="card__body">
              <div class="rest-name">La palette du goût</div>
              <div class="rest-city">Ménilmontant</div>              
            </div>
          </a>
          <a href="#" class="card__heart"><i class="fa-regular fa-heart"></i></a>
        </div>
      </section>
    </main>
  </body>
</html>
